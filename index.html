	  <script>
		const answer = document.getElementById("copyResult");
		const copy = document.getElementById("copyButton");
		const selection = window.getSelection();
		const range = document.createRange();
		const textToCopy = document.getElementById("mobile-number")

		copy.addEventListener('click', function(e) {
			range.selectNodeContents(textToCopy);
			selection.removeAllRanges();
			selection.addRange(range);
			const successful = document.execCommand('copy');
			if (successful) {
				answer.innerHTML = 'Copied!';
			} else {
				answer.innerHTML = 'Unable to copy!';
			}
			window.getSelection().removeAllRanges()
		});
	</script>

	<script>
		$(document).ready(function(){
			$('#game_type option:first').val();

			$.ajax({
				url:`db/settings.json`,
				method:'GET',
			}).done(function(data){
				$.each(data.product_type, function(){
					$('#game_type').append(`<option value="${this}">${this}</option>`)
				})
				let shop_time = data['shop_time'];
				let payment_method = data['payment_option']['payment_method'];
				let payment_number = data['payment_option']['payment_number'];

				$('#payment_method').text(payment_method);
				$('#mobile-number').text(payment_number);
				$('#opening_hour').text(shop_time)

			})

			$.ajax({
					url: `db/uid_product.json`,
					method: 'GET',
				}).done(function(data, textStatus, jqXHR) {
					$.each(data.products, function(){
					$('#products').append(`<option value="${this['name']}">${this['name']} => ${this['price']}</option>`)
				})
			})

			$("#game_type").on("input", function(){
				$('#products option:not(:first)').remove();
				let game_type = $("#game_type").val();
				if(game_type == 'ingame'){
					$('#ingame').css('display','block');
					$('#uid').css('display','none');

					$.ajax({
						url: `db/ingame_product.json`,

					}).done(function(data, textStatus, jqXHR) {
						$.each(data.products, function(){
							$('#products').append(`<option value="${this['name']}">${this['name']} => ${this['price']}</option>`)
						})
					})

				}
				else{
					$('#ingame').css('display','none');
					$('#uid').css('display','block');

					$.ajax({
