<!DOCTYPE html>
<html lang="en" dir="ltr" manifest="manifest.appcache">
   <head>
      <title>triple F club</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="./assets/img/fav/fav.png" type="image/gif" sizes="96x96">
      <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Roboto&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/js/vegas/vegas.min.css">

      <link rel="stylesheet" href="assets/css/jaybar.css">
      <link rel="stylesheet" href="./assets/css/style.css">

   </head>
   <body onload="closeLoader()">
      <div id="loader" class="loader">
         <img class="img-fluid" src="assets/img/loader.gif" alt="">
      </div>
      <section id="hero-section">
         <div class="container">
            <div class="common-page-tab">
               <div class="row flex-row-reverse">
				   <div class="col-md-2 col-sm-12">
					   <img class="number-img img-fluid" src="./assets/img/number-qr.jpg" alt="">
					   <div class="bebas text-center" style="background: white; margin-top: 10px;">
							<h4 id="mobile-number">+8801755339711</h4>
						</div>
						<div class="copy-button">
							<button id="copyButton"><i class="fa fa-clone" aria-hidden="true"></i> <span id="copyResult">Copy</span></button>
						</div>
				   </div>
				   
                  <div class="col-md-9 bebas card-glass sm-margin">
                     <div class="recharge-form">

						<div id="congratulation" style="display: none; text-align: justify; color:aliceblue">
							<h3>congratulation, Your request for topup successfully submitted!! We will recharge your account withing next 15 mins. </h3>
						</div>

                        <form id="form">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="reference">Name:</label>
										<input type="text" class="form-control" placeholder="Enter Your Name" id="name" required>
									 </div>
								   <div class="form-group">
									  <label for="number">Mobile Number:</label>
									  <input type="number" class="form-control" placeholder="Enter Mobile Number" id="number" required>
								   </div>
								   <div class="form-group">
									  <label for="amount">Amount:</label>
									  <input type="number" class="form-control" placeholder="Enter Amount" id="amount" required>
								   </div>
								   <div class="form-group">
									  <label for="reference">Transaction ID:</label>
									  <input type="text" class="form-control" placeholder="Transaction ID" id="reference" required>
								   </div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="reference">Game Type:</label>
										<select class="form-control" id="game_type" required>
											<option value="uid">UID</option>
											<option value="ingame">Ingame</option>
										</select>
									 </div>
									 <div id="ingame" style="display: none;">
										<div class="form-group">
											<label for="number">Facebook ID</label>
											<input type="number" class="form-control" placeholder="Enter Mobile Number" id="fb_id" required>
										 </div>
										 <div class="form-group">
											<label for="amount">Facebook Password</label>
											<input type="number" class="form-control" placeholder="Enter Amount" id="fb_password" required>
										 </div>
									 </div>
									 <div id="uid">
										<div class="form-group">
											<label for="number">Game ID Name</label>
											<input type="number" class="form-control" placeholder="Enter Mobile Number" id="uid_name" required>
										 </div>
										 <div class="form-group">
											<label for="amount">Game UID</label>
											<input type="number" class="form-control" placeholder="Enter Amount" id="uid" required>
										 </div>
									 </div>
								   <div class="form-group">
									  <label for="reference">Select Products</label>
									  <select class="form-control" id="products" required>
										  <option disabled selected>Select A Product</option>
									  </select>
								   </div>
								   <button type="submit" class="bttn-slant bttn-block bttn-warning">Submit</button>
								</div>
							</div>
                        </form>

                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script>
         var loader = document.getElementById('loader');
         
         function closeLoader() {
         	loader.style.display = 'none';
         }
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="assets/js/vegas/vegas.min.js"></script>
      <script src="assets/js/vidi/vidi.js"></script>
      <script src="assets/js/isotope/isotope.js"></script>
      <script src="assets/js/smooth-scroll/jquery.navpoints.min.js"></script>
      <script src="assets/js/main.js"></script>
      <script>
         $(function() {
         	$('#navigations').navpoints({
         		speed: 1100,
         	});
         });
      </script>
      <script>
         $("#hero-section").vegas({
         	preload: true,
         	overlay: true,
         	slides: [{
         			src: "assets/img/hero/1.jpg"
         		},
         		{
         			src: "assets/img/hero/2.jpg"
         		},
         		{
         			src: "assets/img/hero/3.jpg"
         		},
         		{
         			src: "assets/img/hero/4.jpg"
         		},
         		{
         			src: "assets/img/hero/5.jpg"
         		}
         	],
         	transition: 'random',
         	animation: 'random',
         });
      </script>
	  <script>
		const answer = document.getElementById("copyResult");
		const copy = document.getElementById("copyButton");
		const selection = window.getSelection();
		const range = document.createRange();
		const textToCopy = document.getElementById("mobile-number")

		copy.addEventListener('click', function(e) {
			range.selectNodeContents(textToCopy);
			selection.removeAllRanges();
			selection.addRange(range);
			const successful = document.execCommand('copy');
			if (successful) {
				answer.innerHTML = 'Copied!';
			} else {
				answer.innerHTML = 'Unable to copy!';
			}
			window.getSelection().removeAllRanges()
		});
	</script>

	<script>
		form.addEventListener("submit",(e)=>{
			e.preventDefault();

			let name = $('#name').val();
			let number = $('#number').val();
			let amount = $('#amount').val();
			let reference = $('#reference').val();
			

			let token = 'bot5216882890:AAEWr5CwWBGuqHAwHJJ9HIOA6BGyLJZBbsw';
			let chat_id = '2127431748';

			let text = `Name::%20${name}%20%0A
			Number::%20${number}%20%0A
			Amount::%20${amount}TK%20%0A
			Reference::%20${reference}`

			$.ajax({
					url: `https://api.telegram.org/${token}/sendMessage?chat_id=${chat_id}&text=${text}`,
					method: 'GET',
				}).done(function(data, textStatus, jqXHR) {
					$(form).css('display','none');
					$('#congratulation').css('display','block')
				})
			})
	</script>
	<script>
		$(document).ready(function(){

			$.ajax({
					url: `uid_product.json`,
					method: 'GET',
				}).done(function(data, textStatus, jqXHR) {
					$.each(data.products, function(){
					$('#products').append(`<option value="${this['name']}">${this['name']} => ${this['price']}</option>`)
				})
			})

			$("#game_type").on("input", function(){
				$('#products option:not(:first)').remove();
				let game_type = $("#game_type").val();
				if(game_type == 'ingame'){
					$('#ingame').css('display','block');
					$('#uid').css('display','none');

					$.ajax({
						url: `ingame_product.json`,
						method: 'GET',
					}).done(function(data, textStatus, jqXHR) {
						$.each(data.products, function(){
							$('#products').append(`<option value="${this['name']}">${this['name']} => ${this['price']}</option>`)
						})
					})

				}
				else{
					$('#ingame').css('display','none');
					$('#uid').css('display','block');

					$.ajax({
						url: `uid_product.json`,
						method: 'GET',
					}).done(function(data, textStatus, jqXHR) {
						$.each(data.products, function(){
							$('#products').append(`<option value="${this['name']}">${this['name']} => ${this['price']}</option>`)
						})
					})
				}
			});
		});
	</script>
</body>
